<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional Bootstrap (safe to use even if not styled much) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Student Exam Performance Prediction</h2>

            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option disabled selected value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race / Ethnicity -->
                <div class="mb-3">
                    <label class="form-label">Race / Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option disabled selected value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Education -->
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option disabled selected value="">Select Education</option>
                        <option value="some high school">Some High School</option>
                        <option value="high school">High School</option>
                        <option value="some college">Some College</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="mb-3">
                    <label class="form-label">Lunch</label>
                    <select class="form-select" name="lunch" required>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free / Reduced</option>
                    </select>
                </div>

                <!-- Test Preparation -->
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Reading Score -->
                <div class="mb-3">
                    <label class="form-label">Reading Score (0–100)</label>
                    <input type="number" class="form-control" name="reading_score"
                           min="0" max="100" required placeholder="Enter Reading Score">
                </div>

                <!-- Writing Score -->
                <div class="mb-3">
                    <label class="form-label">Writing Score (0–100)</label>
                    <input type="number" class="form-control" name="writing_score"
                           min="0" max="100" required placeholder="Enter Writing Score">
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Predict Maths Score
                    </button>
                </div>

            </form>

            <!-- Prediction Result -->
            {% if result %}
            <div class="alert alert-success text-center mt-4">
                <h4>Predicted Maths Score: {{ result }}</h4>
            </div>
            {% endif %}

        </div>
    </div>
</body>
</html>
